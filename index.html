<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hmong Boat Battles</title>

    <link rel="stylesheet" href="styles/index.css">

</head>

<body>

    <header>Created by: Evan Yang & Vincent Vang</header>

    <div class="belt"></div>

    <section id="game">
        <div id="containGame">
            <section id="containSec">
                <section id="topSec">
                    <div class="row" id="ASDSADS">
                        <div class="bp _1">&nbsp</div>
                        <div class="bp _2">&nbsp</div>
                        <div class="bp _3">&nbsp</div>
                        <div class="bp _4">&nbsp</div>
                        <div class="bp _5">&nbsp</div>
                        <div class="bp _6">&nbsp</div>
                        <div class="bp _7">&nbsp</div>
                        <div class="bp _8">&nbsp</div>
                        <div class="bp _9">&nbsp</div>
                    </div>
                    
                </section>

                <section id="bottomSec">
                    <section id="boatSelection">
                        <h1>BOATS AVAILABLE:</h1>
                        <div>
                            <img id='basket' onclick='selectBoat("basket")' src="imgs/basket_horiz.svg" alt="">
                            <img id='bamboo' onclick='selectBoat("bamboo")' src="imgs/bamboo_horiz.svg" alt="">
                            <img id='fishing' onclick='selectBoat("fishing")' src="imgs/fishing_horiz.svg" alt="">
                        </div>
                    </section>
                    
                </section>

            </section>
            <h1>P1 CHOOSE BOATS. Boats left: 6.</h1>
        </div>

    </section>

    <section id="intro">
        <section>
            <h1>Hmoob</h1>
            <h1>Boat</h1>
            <h1>Battles</h1>
        </section>

        <form>
            <button>PLAY</button>
        </form>
    </section>

    <div class="belt"></div>

    <footer>&nbsp</footer>

    <script src="scripts/index.js"></script>
</body>

</html>
